<script>

    function mostrar_musicas() {
  window.location.href = "home.html";
}

function correr_pagina() {
  var range = document.getElementById("rolar");
  var intervalo = parseInt(rolar.value);
  var intervalo_liso = intervalo / 10;

  imagem_fechar.classList.remove("escondido");

  imagem_fechar.addEventListener("click", function () {
    clearInterval(scrollInterval);
    range.value = "";
    imagem_fechar.classList.add("escondido");
  });

  var scrollInterval = setInterval(function () {
    window.scrollBy(0, 1);
    range.value = 0;

    if (
      window.innerHeight + window.pageYOffset >=
      document.body.offsetHeight
    ) {
      clearInterval(scrollInterval);
      range.value = "";
    }
  }, intervalo_liso);
}

 
    
</script>
